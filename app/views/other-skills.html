{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">What other skills do you have?
      </h1>

      <form class="form" action="/check-your-answers" method="post">

        <fieldset>

        <legend>

          <span class="body-text">Select all that apply</span>
        </legend>

        <div class="multiple-choice">
          <input id="waste-type-1" name="other-skills" type="checkbox" value="Knife-throwing"{{ checked("other-skills", "Knife-throwing") }}>
          <label for="waste-type-1">Knife-throwing</label>
        </div>
        <div class="multiple-choice">
          <input id="waste-type-2" name="other-skills" type="checkbox" value="Fire-eating"{{ checked("other-skills", "Fire-eating") }}>
          <label for="waste-type-2">Fire-eating</label>
        </div>
        <div class="multiple-choice">
          <input id="waste-type-3" name="other-skills" type="checkbox" value="Tight-rope walking"{{ checked("other-skills", "Tight-rope walkingg") }}>
          <label for="waste-type-3">Tight-rope walking</label>
        </div>

      </fieldset>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
